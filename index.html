<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-3">
        <h4 class="text-center" id="action">Cadastrar Produto</h4>
        
        <div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default">Nome</span>
  <input id="nome" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default">Valor</span>
  <input id="valor" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default">Descrição</span>
  <input id="descricao" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
  <span class="input-group-text" id="inputGroup-sizing-default">Imagem</span>
  <input id="imagem" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <button id="btn-cadastra" type="button" onclick="cadastraProduto()" class="btn btn-dark px-3">Cadastrar Produto</button>
        <button style="display: none;" id="btn-atualiza" type="button" onclick="atualizaProduto()" class="btn btn-dark px-3">Atualizar Produto</button>

        <h4 class="my-4 text-center">Lista Produtos</h4>

        <div id="produtos" class="row justify-content-start">
            
            

        </div>

    <script src="produto.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
